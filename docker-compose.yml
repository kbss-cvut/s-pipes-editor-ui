version: '3.7'

services:
  s-pipes-editor-ui:
    image: 'chlupnoha/s-pipes-editor-ui:latest'
    container_name: s-pipes-editor-ui
    ports:
      - '3000:80'
    networks:
      - overlay
    depends_on:
      - s-pipes-editor-rest
    environment:
      SERVICE_URL: "s-pipes-editor-rest:18115"

  s-pipes-editor-rest:
    image: 'chlupnoha/s-pipes-editor-rest:latest'
    container_name: s-pipes-editor-rest
    ports:
      - '18115:18115'
    expose:
      - "18115"
    networks:
      - overlay
    depends_on:
      - s-pipes-engine
      - rdf4j
    environment:
      - SCRIPTPATHS=${SCRIPTPATHS_SPE}
      - SCRIPTRULES=${SCRIPTRULES}
      - ENGINEURL=http://s-pipes-engine:8080/s-pipes/
      - RDF4J_REPOSITORYURL=http://rdf4j:8080/rdf4j-server/repositories
      - RDF4J_REPOSITORYNAME=${RDF4J_REPOSITORYNAME}
      - RDF4J_PCONFIGURL=${RDF4J_PCONFIGURL}
    volumes:
      - /tmp:/tmp
      - /home:/home
      - /usr/local/tomcat/temp/:/usr/local/tomcat/temp/

  s-pipes-engine:
    image: 'ghcr.io/kbss-cvut/s-pipes/s-pipes-engine:latest'
#    container_name: s-pipes-engine
    ports:
      - "8081:8080"
    expose:
      - "8081"
    networks:
      - overlay
    depends_on:
      - rdf4j
    environment:
      - CONTEXTS_SCRIPTPATHS=${SCRIPTPATHS}
    volumes:
      - /tmp:/tmp
      - /home:/home
      - /usr/local/tomcat/temp/:/usr/local/tomcat/temp/

  rdf4j:
    image: 'eclipse/rdf4j-workbench:3.7.7'
    container_name: rdf4j
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - overlay
    environment:
      - JAVA_OPTS=-Xms1g -Xmx4g
    volumes:
      - data:/var/rdf4j
      - logs:/usr/local/tomcat/logs

volumes:
  data:
  logs:

networks:
  overlay: